<div class="container">
  <form action="" [formGroup]="myForm" (ngSubmit)="onSubmit()">
    <div class="col-sm-10">
      <div class="mt-4">
        <h4 class="text-primary">Company Name:</h4>
        <div class="card col-md-4">
          <img
            src=" "
            alt=""
            class="w-100 img-responsive dhimg"
          />
        </div>
        <input
          type="text"
          class="form-control form-control-sm"
          formControlName="companyName"
          placeholder="Company"
        />
      </div>
      <div class="mt-4">
        <h5 class="text-primary">Company Img:</h5>
        <input
          type="text"
          class="form-control form-control-sm"
          formControlName="companyImg"
          placeholder="companyImg"
        />
      </div>
      <div class="mt-4">
        <h5 class="text-primary">Description:</h5>
        <input
          type="text"
          class="form-control form-control-sm"
          formControlName="description"
          placeholder="Description"
        />
      </div>
      <div class="mt-4">
        <h5 class="text-primary">Responsibilities :</h5>
        <input
          type="text"
          class="form-control form-control-sm"
          formControlName="responsibilities"
          placeholder="Responsibilities"
        />
      </div>

      <div class="row mt-5">
        <div class="col-sm-5">
          <h4 class="text-primary">Role:</h4>
          <input
            type="text"
            class="form-control form-control-sm"
            formControlName="role"
            placeholder="Role"
          />
        </div>
        <div class="col-sm-5">
          <h4 class="text-primary">Location:</h4>
          <input
            type="text"
            class="form-control form-control-sm"
            formControlName="location"
            placeholder="Location"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-sm-5">
          <h4 class="text-primary">Experience:</h4>
          <input
            type="text"
            class="form-control form-control-sm"
            formControlName="experience"
            placeholder="Experience"
          />
        </div>
        <div class="col-sm-5">
          <h4 class="text-primary">Salary:</h4>
          <input
            type="text"
            class="form-control form-control-sm"
            formControlName="salary"
            placeholder="Salary"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-sm-5">
          <h4 class="text-primary">Batch:</h4>
          <input
            type="text"
            class="form-control form-control-sm"
            formControlName="batch"
            placeholder="Batch"
          />
        </div>
        <div class="col-sm-5">
          <h4 class="text-primary">Qualification:</h4>
          <input
            type="text"
            class="form-control form-control-sm"
            formControlName="qualification"
            placeholder="Qualification"
          />
        </div>
        <hr />
        <hr />
        <div class="col-sm-5">
          <h4 class="text-primary">Apply Now:</h4>
          <input
            type="text"
            class="form-control form-control-sm"
            formControlName="applyNow"
            placeholder="apply now link"
          />
        </div>
        <div class="col-sm-5">
          <h4 class="text-primary">Telegram:</h4>
          <input
            type="text"
            class="form-control form-control-sm"
            formControlName="telegram"
            placeholder="telegram link"
          />
        </div>
        <div class="col-sm-5">
          <h4 class="text-primary">Whatsapp:</h4>
          <input
            type="text"
            class="form-control form-control-sm"
            formControlName="whatsapp"
            placeholder="Whatsapp Link"
          />
        </div>
        <hr />
        <div class="">
          <div class="Telebtn d-flex justify-content-center mb-5">
            <button class="btn btn-info w-100 rounded-pill" type="submit">
              Submit
            </button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
